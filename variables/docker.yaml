rpm_key_url: https://download.docker.com/linux/ubuntu/gpg
rpm_key_file: /etc/apt/keyrings/docker.gpg
repo: deb [arch=arm64 signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/debian bookworm stable
remove_module:
  - name: podman-docker
  - name: docker-doc
  - name: docker-compose
  - name: docker.io
  - name: containerd
  - name: runc
install_module:
  - name: docker-ce
  - name: docker-ce-cli
  - name: containerd.io
  - name: docker-buildx-plugin
  - name: docker-compose-plugin
